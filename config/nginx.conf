worker_processes 4;
daemon off;

error_log  /data/nginx/config/logs/error.log  warn;
pid	   /tmp/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    upstream phpfpm_backend {
        server %fpm-ip%:9000;
    }

    keepalive_timeout  65;
    tcp_nodelay        on;
    
    gzip_comp_level 2;
    gzip_proxied    any;

    include       /data/nginx/config/sites/enabled/*;
}
